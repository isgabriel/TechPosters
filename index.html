<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Fontawesome -->
        <script
            src="https://kit.fontawesome.com/293c988485.js"
            crossorigin="anonymous"
        ></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./src/styles/reset.css" />
        <link rel="stylesheet" href="./src/styles/globalStyles.css" />
        <link rel="stylesheet" href="./src/styles/index.css" />
        <title>TechPosters</title>
    </head>
    <body>
        <header class="header__container">
            <nav class="header__navbar">
                <p class="header__navbar--title">TechPosters</p>
                <span class="header__navbar--logOut">Sair</span>
            </nav>
        </header>
        <main class="main__container">
            <div class="main__generalContent">
                <section class="container__newPost">
                    <div class="userInfo__div">
                        <img
                            src="./src/assets/img/user1.svg"
                            alt="user-icon"
                            class="main__container--userIcon"
                        />
                        <div class="userInfo__parags">
                            <p class="main__container--userName">Samuel Leão</p>
                            <p class="main__container--userJob">
                                Front end Engineer
                            </p>
                        </div>
                    </div>
                    <div class="itemsPost__div">
                        <input
                            type="text"
                            placeholder="Digitar título do post"
                            class="itemsPost__div--title"
                        />
                        <input
                            type="text"
                            placeholder="Digitar descrição do post"
                            class="itemsPost__div--description"
                        />
                        <div class="itemsPost__div--btnDiv">
                            <button id="postBtn">Postar</button>
                        </div>
                    </div>
                </section>
                <aside class="container__suggestions"></aside>
            </div>

            <section class="container__posts">
                <h1 class="container__posts--titlePosts">Posts</h1>
            </section>

            <dialog class="modal__container"></dialog>
        </main>
        <script src="./src/scripts/users.js"></script>
        <script src="./src/scripts/sugestUsers.js"></script>
        <script src="./src/scripts/posts.js"></script>
        <script src="./src/scripts/index.js"></script>
    </body>
</html>
